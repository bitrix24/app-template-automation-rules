services:
  frontend:
    container_name: dev-frontend
    depends_on:
      rabbitmq:
        condition: service_healthy
    build:
      context: ./frontend
      dockerfile: Dockerfile_dev
    expose:
      - '3000'
    volumes:
      - ./frontend:/usr/src/app
      - ./logs:/tmp
      - /usr/src/app/node_modules
    env_file: .env.dev
    networks:
      - internal-net
      - proxy-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  chrome:
    container_name: dev-chrome
    build:
      context: ./chrome
      dockerfile: Dockerfile_dev
    ports:
      - '9223:9223'
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://0.0.0.0:9223/json/version || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  rabbitmq:
    container_name: dev-rabbitmq
    image: rabbitmq:3.12-management-alpine
#    build:
#      context: ./rabbitmq
#      dockerfile: Dockerfile_dev
    ports:
      - '5672:5672'
      - '15672:15672' # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    env_file: .env.dev
    environment:
      # @todo fix this - self env ??
      VIRTUAL_PORT: 15672
      VIRTUAL_HOST: rabbitmq.dev-1.bx-shef.by
      LETSENCRYPT_HOST: rabbitmq.dev-1.bx-shef.by
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal-net
      - proxy-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  consumer-ai-and-machine-learning:
    depends_on:
      chrome:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    build:
      context: ./consumers/activities/ai-and-machine-learning
      dockerfile: Dockerfile_dev
    volumes:
      - ./consumers/activities/ai-and-machine-learning:/usr/src/app
      - /usr/src/app/node_modules
    env_file: .env.dev
    networks:
      - internal-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 500M
          cpus: '1.0'

networks:
  proxy-net:
    driver: bridge
    external: true
  internal-net:
    driver: bridge

volumes:
  rabbitmq_data:
